<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/globalstyle.css">
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">
    <title>Login - Dacotinha</title>
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça o seu login<br>E entre para o nosso time!</h1>
            <img src="./assets/images/pessoa.svg" class="left-login-image" alt="Pessoa com um celular e cartas atrás">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="username">Usuário</label>
                    <input type="text" name="username" placeholder="Usuário ^^">
                </div>
                <div class="textfield">
                    <label for="password">Senha</label>
                    <input type="password" name="password" placeholder="Sua melhor senha ^^">
                </div>
                <button class="btn-login">Login</button>
            </div>
        </div>
    </div>
</body>

</html>
